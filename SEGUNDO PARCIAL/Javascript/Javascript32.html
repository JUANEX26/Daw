<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        
    function medidas(){
        var alto = document.body.clientHeight;
        var ancho = document.body.clientWidth;
         var total = 254;
         document.getElementById("tam").innerHTML= 
            "<b>alto:</b> " + alto + " <b>ancho:</b> "+ancho;
         if(ancho<=254){
             total = ancho / 254 * 100;
             document.getElementsByName("body")[0].style.backgroundColor="rgb(" +total +","
             + total+"," +total +")";
         }    
         else{
             total = 254;
         }
           
            
    }
    function calcular(){
         escala = 254;
        if(document.body.clientWidth <=254){
             escala = document.body.clientWidth / 254 * 100;
            document.getElementById("escala").innerHTML=
            "<b>Escala:</b> " + escala + "%";
        }      
    }
    </script>
</head>
<body onresize="medidas();" onload="calcular();" style="background-color:rgb(23,108,47)">
    <div id="tam">
    </div>

    <div id="escala">
    </div>
    
</body>
</html>
