<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function obtenerPosicion(e){
            x=e.clientX;
            y=e.clientY;
            cursor="El cursor del mouse esta : " + x + " y " + y ;
        }
        
function detener(){
    document.getElementById("displayArea").innerHTML="";
}
</script>
</head>
<body>
    <div id="focusArea" onmousemove="obtenerPosicion(event)" onmouseout="detener()">
        <p>Mueve el mouse encima del texto</p>
        </div>
        <p id="displayArea">
        </p>
</body>
</html>
