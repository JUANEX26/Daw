<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function cambiarColor(id){
         var color = document.getElementById(id).value;
            var form=document.getElementById("form1");
            form.style.backgroundColor=color;
     }
                     
             </script>
     <style>
         .campo{
             border: 1px solid #000;
             padding: 5px 10px;
         }  
             </style>
         </head>
</head>
<body>
    <form name="form1" class="campo" id="form1">
        <select onchange="cambiarColor(this.id);" id="tipoEnvio"
         name="envio">
           <option value="#FFFFFF" selected>Color Predeterminado</option>
             <option value="#193A33" selected>Color 1</option>
             <option value="#612F7F" selected>Color 2</option>
             <option value="#61AF7F" selected>Color 3</option>
           
           </select>
        </form>

</body>
</html>
